---
layout: default
prism: true
---

<div class="container max-w-4xl px-6">
    <div class="pb-5 mb-5 border-b border-gray-200">
        <h1 class="font-bold text-5xl lg:text-7xl">{{title}}</h1>
        <p class="pt-5 text-center text-base leading-6 font-medium text-gray-500">
            <time>{{ date | iso8601Date }}</time>
        </p>
    </div>
    <article class="prose lg:prose-xl my-4 mx-auto">{{ content | safe }}</article>
</div>
