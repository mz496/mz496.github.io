
<!DOCTYPE html>
<html class="no-js" lang="">
<head>
  
  <!--script src="http://arthurschiller.de/assets/js/util/modernizr-2.8.3.min.js"></script-->
  <link rel="stylesheet" href="./ref.css">
</head>

<body>
  <header class="header-image hero">

    <svg class="duotone_hero-image" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="100%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #24FFC9">
          <!--animate attributeName="stop-color" values="#24FFC9; #FFCDA9; #FAEB5C; #24FFC9;" dur="35s" repeatCount="indefinite" /-->
          </stop>
          <stop offset="100%" style="stop-color: #FBFF0E">
          <!--animate attributeName="stop-color" values="#FBFF0E; #F7FF8B; #34F7B2; #FBFF0E;" dur="35s" repeatCount="indefinite" /-->
          </stop>
        </linearGradient>
      </defs>

      <rect width="100" height="100" fill="url(#gradient)" class="gradient-tint" />
      <!--rect width="100" height="100" class="darken-tint" /-->
    </svg>

    <svg class="duotone_hero-image" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
      <rect width="100" height="100" fill="rgba(0,0,0,0)" class="gradient-img" />
    </svg>
  </header>

  
    
  </body>
</html>
